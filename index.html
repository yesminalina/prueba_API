<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <main>
        <h1>Conversor de monedas Nacional</h1>
        <article>
            <h2>Pesos CLP</h2>
            <input type="number" name="clp" id="clp" placeholder="Ingrese el monto en clp">
            <p>Moneda a convertir:</p>
            <select name="selector" id="selector" aria-placeholder="seleccione moneda"></select>
            <button class="btn">Cambio</button>
            <h3 class="result"></h3>
        </article>
        <canvas class="chart"></canvas>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
